<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPD Card</title>

    <style>
      .search-result-cards-card {
        position: relative;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        max-width: 410px;
        height: 100%;
        width: 100%;
        background: #ffffff;
        border: 1px solid transparent;
        box-shadow: 4px 4px 10px rgba(27, 3, 3, 0.05);
        border-radius: 3px;
        border-bottom: 1px solid #f19023;
        transition: all 0.3 ease;
      }
      .search-result-cards-card .course-card {
        height: 100%;
      }
      .search-result-cards-card-content {
        padding: 0 25px;
      }
      .search-result-cards-card .provider-title {
        font-weight: 600;
        font-size: 22px;
        color: #000000;
        margin: 40px 22px;
      }
      .search-result-cards-card .provider-description {
        margin: 24px 22px 0;
        font-weight: 400;
        font-size: 16px;
        color: #373737;
        line-height: 21px;
        text-transform: capitalize;
      }
      .search-result-cards-card-content .provider-logo-container {
        display: flex;
        justify-content: center;
        margin: 40px;
      }
      .search-result-cards-card-content .provider-logo-container img {
        width: 100%;
      }
      .search-result-cards-card img {
        border-radius: 3px;
      }
      .search-result-cards-card .search-card-provider-btn {
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: none;
        padding: 20px 25px;
        background: #f8f8f8;
        font-weight: 700;
        transition: all 0.3s ease-in;
      }
    </style>
  </head>
  <body>
    <div class="a2n_cpd provider-card">
      <div class="course-card">
        <div class="a2n_cpd-content">
          <h2 class="a2n_cpd-content-title provider-title">John Academy</h2>
          <p class="provider-description">
            Quality Education Within Your Reach...
          </p>
          <div class="provider-logo-container">
            <img
              src="http://acmawards1.wpengine.com/wp-content/uploads/2023/11/John-Academy-Logo-Dark-759x250-1.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="btn-course">
        <div class="a2n-card-provider-btn">
          <a href="#">See Provider</a>
          <a href="#">Enquire now</a>
        </div>
      </div>
    </div>
  </body>
</html>
